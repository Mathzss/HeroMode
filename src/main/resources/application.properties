# URL de conexão: jdbc:mysql://<IP_OU_HOST>:<PORTA>/<NOME_DO_BANCO>
spring.datasource.url=jdbc:mysql://localhost:3306/heromode

# Credenciais que definimos no docker-compose
spring.datasource.username=heromode
spring.datasource.password=heromode

# Driver e Dialeto (importante para o Hibernate saber "falar" MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Opcional: Cria as tabelas automaticamente baseado nas suas classes @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true